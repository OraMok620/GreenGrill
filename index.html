<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">

  <title>Green Grill</title>

</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="Logo.jpg" alt="Logo" width="100" height="100">
        Green Grill
      </a>
      <a class="nav-link" aria-current="page" href="#">About Us</a>
      <a class="nav-link" aria-current="page" href="#">Menu</a>
      <a class="nav-link" aria-current="page" href="#">Opening hours</a>
      <a class="nav-link" aria-current="page" href="#">Location</a>
      <a class="nav-link" aria-current="page" href="#">About food boxes</a>
      <a class="nav-link" aria-current="page" href="#">Feedback to us</a>
    </div>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
      Toggle static offcanvas
    </button>
    
    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          I will not close if you click outside of me.
        </div>
      </div>
    </div>
    
  </nav>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
